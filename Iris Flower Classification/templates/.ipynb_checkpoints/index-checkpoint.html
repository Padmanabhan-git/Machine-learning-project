<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Classification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Iris Flower Classification</h1>
        <form action="/predict" method="POST">
            <div class="form-group">
                <label>Sepal Length(in cm):</label>
                <input type="number" step="0.1" class="form-control" name="sepal_length" required>
            </div>
            <div class="form-group">
                <label>Sepal Width(in cm):</label>
                <input type="number" step="0.1" class="form-control" name="sepal_width" required>
            </div>
            <div class="form-group">
                <label>Petal Length(in cm):</label>
                <input type="number" step="0.1" class="form-control" name="petal_length" required>
            </div>
            <div class="form-group">
                <label>Petal Width(in cm):</label>
                <input type="number" step="0.1" class="form-control" name="petal_width" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>

        {% if prediction %}
            <div class="mt-4">
                <h3>Predicted Class: <strong>{{ prediction }}</strong></h3>
            </div>
        {% endif %}
    </div>
    </div>
</body>
</html>
