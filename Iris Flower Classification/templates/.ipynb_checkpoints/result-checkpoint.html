<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iris Flower Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
        }
        h1 {
            color: #4CAF50;
        }
        p {
            font-size: 18px;
        }
        img {
            width: 200px;
            height: auto;
            border-radius: 10px;
            margin-top: 15px;
        }
        .back-button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            display: inline-block;
        }
        .back-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Prediction Result</h1>
    <p>The predicted iris species is: <strong>{{ prediction }}</strong></p>

    {% if show_image %}
        <img src="{{ image_path }}" alt="{{ prediction }}">
    {% endif %}
     
    <br><br>

    <a href="/" class="back-button">Try Again</a>
</div>

</body>
</html>
